<!DOCTYPE HTML>

<html>
    <head>
        <title>dom方法demo</title>
        <link rel="stylesheet" href="demo.css" />
        <link rel="stylesheet" href="../dist/jquery.orgchart.min.css" />
        <script src="../libs/jquery/jquery.min.js"></script>
        <!-- <script src="./jquery.orgchart.js"></script> -->
        <!-- <script src="./qrchart.js"></script> -->
        <script src="../dist/jquery.jquery-orgchart.min.js"></script>
        <!-- <script src="http://192.168.0.178:1337/vorlon.js"></script> -->
        <script>
        $(function() {
            $("#organisation").orgchart ({container: $("#main"),renderType:'dom'});

        </script>
    </head>

    <body>

        <div id="left">

            <ul id="organisation">
                <li><adjunct>Alfred</adjunct><em>Batman</em>
                    <ul>
                        <li><adjunct>Alfred</adjunct>Batman Begins<br/>
                            <ul>
                                <li>Ra's Al Ghul
                                <li>Carmine Falconi</li>
                            </ul>
                        </li>
                        <li>The Dark Knight<br/>
                            <ul>
                                <li>Joker</li>
                                <li>Harvey Dent</li>
                            </ul>
                        </li>
                        <li>The Dark Knight Rises<br/>
                            <ul>
                                <li>Bane</li>
                                <li>Talia Al Ghul</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

        <div id="content">

            <h1>JQuery/CSS Organisation Chart</h1>

            <div id="main">
            </div>

            <div class="text">
                <h2>JQuery</h2>
                <pre>
$("#organisation").orgChart({container: $("#main")});
                </pre>
            </div>

        </div>

  </body>

</html>
